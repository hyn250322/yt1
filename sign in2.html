<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign in2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <script src="sign in1.js"></script>
    <script src="sign in2.js"></script>
  </head>
  <body>
    <div class="logo"></div>
    <form class="form" onsubmit="check(event)">
        <h1>Sign in</h1>
        
        <label for="Password" style="font-size: 14px;">Password <span style="color: #0066c0; margin-left: 100px; cursor: pointer;">Forgot your password?</span></label>
        <input type="password" required id="Password">
        <button type="submit " onclick="redirectToYouTube()"  style="margin-top: 20px; padding-bottom: 15px; border-radius: 6px;">Sign in</button>
        <div style="display: flex; font-size: 13px;">
            <input style=" width: 12px; height: 12px;" type="checkbox">
            <span style="margin-left: -10px;">Keep me signed in. <span style="margin-right: 5px; color: #0066c0;">Details</span><i class="fa-solid fa-caret-up fa-rotate-180 fa-2xs"></i> </span>         
        </div> 
        <div class="footer">
          <div class="pages">
            <a style="cursor: pointer;">Condition of Use</a>
            <a style="cursor: pointer;">Privacy Notice</a>
            <a style="cursor: pointer;">Help</a>
          </div>    
          <div class="copyright">Â© 2023, YouTube.com, Inc. or its affiliates</div>
        </div>
  </body> 
</html>
