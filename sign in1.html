<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign in1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <script src="sign in1.js"></script>
  </head>
  <body>
    <div class="logo"></div>
    <form class="form" onsubmit="check(event)">
      <h1>Sign in</h1>

      <label for="phone and email">Email or mobile phone number</label>
      <input type="email" required id="email" />
      <button type="submit" onclick="redirectToSignIn()">Continue</button>
      <div
        style="
          margin-top: -15px;
          font-size: 13px;
          text-rendering: optimizeLegibility;
          margin-left: 15px;
          display: flex;
        "
      >
        <p>
          By continuing, you agree to YouTube's
          <span style="color: #0066c0; margin-right: 4px; cursor: pointer"
            >Conditions of Use</span
          >and
          <span style="color: #0066c0; margin-left: 2px; cursor: pointer"
            >Privacy Notice.</span
          >
        </p>
      </div>
      <div style="margin-left: 13px; margin-top: 15px">
        <i
          style="margin-right: 7px"
          class="fa-solid fa-caret-up fa-rotate-90 fa-2xs"
        ></i
        ><span style="color: #0066c0; font-size: 15px; cursor: pointer"
          >Need help?</span
        >
      </div>
      <div class="box" style="margin-left: 13px; margin-top: 40px">
        </div>
    </form>
    <div class="second" style="margin: auto">
      <div style="margin-left: 720px; font-size: 13px">New to YouTube</div>
      <div style="margin-left: 569px">
        <button
          style="background: white; width: 350px; border-radius: 7px"
          onclick="redirectToSignUp()"
        >
          Create your YouTube account
        </button>
      </div>
    </div>
    <div class="footer">
      <div class="pages">
        <a style="cursor: pointer">Condition of Use</a>
        <a style="cursor: pointer">Privacy Notice</a>
        <a style="cursor: pointer">Help</a>
      </div>
      <div class="copyright">
        Â©2023, YouTube.com, Inc. or its affiliates
      </div>
    </div>
  </body>
</html>
